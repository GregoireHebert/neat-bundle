Gheb\NeatBundle\Entity\Pool:
  type: entity
  table: Pool
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    currentGenome:
      type: integer
    currentSpecies:
      type: integer
    generation:
      type: integer
    innovation:
      type: integer
    maxFitness:
      type: integer

  oneToMany:
    species:
      targetEntity: 'Gheb\NeatBundle\Entity\Specie'
      cascade: ['persist', 'remove', 'refresh']
      orphanRemoval: true
      mappedBy: pool