Gheb\NeatBundle\Neat\Neuron:
  type: entity
  table: Neuron
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    position:
      type: integer
    value:
      type: decimal
      precision: 8
      scale: 2

  manyToMany:
    incoming:
      targetEntity: 'Gheb\NeatBundle\Neat\Gene'
      cascade: ['persist', 'remove', 'refresh']
      orphanRemoval: true
      joinTable:
        name: neuron_incoming
        joinColumns:
          neuron_id:
            referencedColumnName: id
            onDelete: CASCADE
        inverseJoinColumns:
          incoming_id:
            referencedColumnName: id
            onDelete: CASCADE